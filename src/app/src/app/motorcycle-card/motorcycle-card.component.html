<ion-card>
  <img class="card-image" alt="{{ modelName }}" src="{{ mainImage }}" />
  <ion-card-header>
    <ion-card-title>{{ modelName }}</ion-card-title>
    <ion-card-subtitle>SRP: ${{ priceSRP}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <!-- Additional details could go here if needed, but per request, only model, price, and image -->
    <ion-button expand="block" (click)="onViewDetails()">View Details</ion-button>
  </ion-card-content>
</ion-card>
