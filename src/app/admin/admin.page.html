<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h1>{{ totalInquiries }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Pending Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h1>{{ pendingInquiries }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Completed Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h1>{{ completedInquiries }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
