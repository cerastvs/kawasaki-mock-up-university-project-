<ion-header>
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!-- Quick Stats -->
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h1>{{ totalInquiries }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Pending Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h1>{{ pendingInquiries }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Completed Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <h1>{{ completedInquiries }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Latest Inquiries -->
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Latest Inquiries</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list *ngIf="latestInquiries.length > 0; else noLatestInquiries">
              <ion-item *ngFor="let inquiry of latestInquiries">
                <ion-label>
                  <h2>Inquiry for: {{ inquiry.motorcycle }}</h2>
                </ion-label>
              </ion-item>
            </ion-list>
            <ng-template #noLatestInquiries>
              <ion-item>
                <ion-label>No recent inquiries.</ion-label>
              </ion-item>
            </ng-template>
            <ion-button expand="block" class="ion-margin-top" (click)="navigateToInquiriesList()">MANAGE INQUIRIES</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
