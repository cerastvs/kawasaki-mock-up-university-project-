<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome Back</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="login()">Login</ion-button>
      <div *ngIf="errorMessage" style="color: red; text-align: center; margin-top: 10px;">
        {{ errorMessage }}
      </div>
      <ion-button expand="block" fill="outline" routerLink="/admin" class="ion-margin-top">Go to Admin Page</ion-button>

      <p class="ion-text-center ion-margin-top">
        Don't have an account? <a href="#">Sign Up</a>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
